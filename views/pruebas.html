


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glass morphism Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');


</style>
<body>
    <section>
        <div class="card1">
            <div class="card">
                <div class="left-container">
                  <img src="https://cdn.pixabay.com/photo/2020/10/19/09/44/woman-5667299__480.jpg" alt="Profile Image">
                  <h2 class="gradienttext">John Doe</h2>
                  <p>Web Developer</p>
                </div>
                <div class="right-container">
                  <h3 class="gradienttext">Detalles de empleado</h3>
                  <table>
                      <tr>
                          <td>Name :</td>
                          <td>John Doe</td>
                        </tr>
                    <tr>
                      <td>Age :</td>
                      <td>35</td>
                    </tr>
                    <tr>
                      <td>Mobile :</td>
                      <td>+91 XXXXXXXXXX</td>
                    </tr>
                    <tr>
                      <td>Email :</td>
                      <td>john@example.com</td>
                    </tr>
                    <tr>
                      <td>Address :</td>
                      <td>123 Main St, Anytown, USA</td>
                    </tr>
                  </table> 
              </div>
        </div>
    </section>
      
</body>
</html>
