<!DOCTYPE html>
<html>
<head>
    <title>Tabla con Paginación y Búsqueda</title>
    <style>
        /* Estilos para la tabla */
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Estilos para la caja de búsqueda */
        #searchInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        /* Estilos para la paginación */
        #pagination {
            text-align: center;
            margin: 20px 0;
        }

        #prevPage, #nextPage {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #prevPage:disabled, #nextPage:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<table id="miTabla">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Juan</td>
            <td>25</td>
        </tr>
        <tr>
            <td>María</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Luis</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Sofía</td>
            <td>29</td>
        </tr>
        <!-- Agrega más filas de datos aquí -->
    </tbody>
</table>

<input type="text" id="searchInput" placeholder="Buscar...">

<div id="pagination">
    <button id="prevPage">Anterior</button>
    <button id="nextPage">Siguiente</button>
</div>


<script>
    var table = document.getElementById("miTabla");
    var tbody = table.getElementsByTagName("tbody")[0];
    var rows = tbody.getElementsByTagName("tr");

    var searchInput = document.getElementById("searchInput");
    var prevPageButton = document.getElementById("prevPage");
    var nextPageButton = document.getElementById("nextPage");

    var itemsPerPage = 5;
    var currentPage = 0;
    var totalPages = Math.ceil(rows.length / itemsPerPage);

    function showPage(page) {
        for (var i = 0; i < rows.length; i++) {
            if (i < page * itemsPerPage || i >= (page + 1) * itemsPerPage) {
                rows[i].style.display = "none";
            } else {
                rows[i].style.display = "";
            }
        }
    }

    function updatePagination() {
        prevPageButton.disabled = currentPage === 0;
        nextPageButton.disabled = currentPage === totalPages - 1;
    }

    showPage(currentPage);
    updatePagination();

    searchInput.addEventListener("input", function () {
        var searchTerm = searchInput.value.toLowerCase();
        for (var i = 0; i < rows.length; i++) {
            var rowText = rows[i].textContent.toLowerCase();
            rows[i].style.display = rowText.includes(searchTerm) ? "" : "none";
        }
        currentPage = 0;
        updatePagination();
    });

    prevPageButton.addEventListener("click", function () {
        if (currentPage > 0) {
            currentPage--;
            showPage(currentPage);
            updatePagination();
        }
    });

    nextPageButton.addEventListener("click", function () {
        if (currentPage < totalPages - 1) {
            currentPage++;
            showPage(currentPage);
            updatePagination();
        }
    });
</script>
</body>

</html>
