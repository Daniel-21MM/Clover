<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Panel empleados</title>
	<!-- CDN Bootstrap 5 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<!-- CDN BoxIcons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- BOOTSTRAP 5 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Enlaces Css -->
	<link rel="stylesheet" href="../assets/css/panelEmployee.css">

</head>

<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand"><img src="../assets/img/Clover.png" class="logo_img">Clover</a>
		<ul class="side-menu">
			<li><a href="#" class="active"><i class='bx bxs-dashboard icon'></i> Dashboard</a></li>
			<li class="divider" data-text="Panel de navegacion"></li>
		
			<li>
				<a href="#">
					<i class='bx bx-dish icon'></i>Pedidos
					<i class='bx bx-chevron-right icon-right'></i>
				</a>
				<ul class="side-dropdown">
					<li><a href="#"></i>Lista de pedidos</a></li>
				</ul>
			</li>
		
			<li>
				<a href="#">
					<i class='bx bx-receipt icon'></i>Facturar
					<i class='bx bx-chevron-right icon-right'></i>
				</a>
				<ul class="side-dropdown">
					<li><a href="#">Facturar cliente</a></li>
				</ul>
			</li>
		</ul>
		
	</section>
	<!-- SIDEBAR -->

	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu toggle-sidebar'></i>
			<form action="#">
				<div class="form-group">
					<input type="text" placeholder="Buscar...">
				</div>
			</form>

			<span class="divider"></span>

			<div class="profile">
				<img src="#" alt="" id="imagenEnOtraPagina">
				<ul class="profile-link">
					<!-- <li><a href="prolife.html"><i class='bx bxs-user-circle icon'></i> Perfil</a></li>
					<li><a href="Companydata.html"><i class='bx bxs-cog'></i> Configuracion</a></li> -->
					<li><a href="#" id="btnSalirEmpleado"><i class='bx bxs-log-out-circle'></i> Salir</a></li>
				</ul>
			</div>

		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>

			<div class="cards">
				<h2 class="header">
					Mesas disponibles
				</h2>
				<div class="services">
					<div id="contenedor-mesas" class="mesas-container">
						<!-- Aquí se cargarán las tarjetas de mesas dinámicamente -->
					</div>
				</div>
			</div>

			<!-- Modal de Bootstrap -->
			<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog lg">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title text-success" id="exampleModalLabel">Tomar pedido de la mesa</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Cerrar"></button>
						</div>
						<div class="modal-body">
							<!-- Contenido del modal, puedes personalizarlo según tus necesidades -->
							<div id="tomar-Orden" class="d-flex flex-wrap">
								<!-- Contenido del formulario -->
							</div>
						</div>

					</div>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>

	<!-- SCRIPTS JS-->
	<script src="../assets/js/sidebar.js"></script>
	<script src="../assets/js/CloseWinEmployee.js"></script>
	<script src="../models/tablesModel.js"></script>
</body>

</html>
