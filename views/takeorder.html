<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Realizar Orden</title>
    <!-- CDN BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- Incluir Font Awesome desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Enlaces Css -->
    <link rel="stylesheet" href="../assets/css/addUser.css">


</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="AdminPanel.html" class="brand"><img src="../assets/img/Clover.png" class="logo_img">Clover</a>
        <ul class="side-menu">
            <li><a href="AdminPanel.html" class="active"><i class='bx bxs-dashboard icon'></i> Dashboard</a></li>
            <li class="divider" data-text="Panel de navegacion"></li>

            <!--Modulo Articulos-->
            <li>
                <a href="#">
                    <i class='bx bxs-package icon'></i> Articulos
                    <i class='bx bx-chevron-right icon-right'></i>
                </a>
                <ul class="side-dropdown">
                    <li><a href="productsList.html">Lista de articulos</a></li>

                </ul>
            </li>
            <!--Modulo de configuraciones-->
            <li class="divider" data-text="Opciones">Opciones</li>
            <li>
                <a href="#">
                    <i class='bx bxs-cog icon'></i> Configuración
                    <i class='bx bx-chevron-right icon-right'></i>
                </a>
                <ul class="side-dropdown">
                    <li><a href="Companydata.html">General</a></li>
                    <li><a href="prolife.html">Perfil</a></li>
                </ul>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- NAVBAR -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu toggle-sidebar'></i>
            <form action="#">
                <div class="form-group">
                    <input type="text" placeholder="Buscar...">
                </div>
            </form>

            <span class="divider"></span>

            <div class="profile">
                <img src="" alt="" id="imagenEnOtraPagina">
                <ul class="profile-link">
                    <li><a href="prolife.html"><i class='bx bxs-user-circle icon'></i> Perfil</a></li>
                    <li><a href="Companydata.html"><i class='bx bxs-cog'></i> Configuracion</a></li>
                    <li><a href="#" id="btnSalirEmpleado"><i class='bx bxs-log-out-circle'></i> Salir</a></li>
                </ul>
            </div>

        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->

        <main>
            <div class="bread-container">
                <h1 class="title">Realizar orden</h1>
            </div>

            <div class="container">
                <div class="card">

                    <form id="tomar-Orden">
                        <div class="row">
                            <div class="column">
                                <div class="form-group">
                                    <label for="nombreCliente">Nombre del cliente*</label>
                                    <input id="nombreCliente" type="text" name="nombreCliente" required>
                                </div>
                            </div>

                            <div class="column">
                                <div a class="form-group">
                                    <label for="platillo">Platillo*</label>
                                    <select id="platillo" name="platillo" required>
                                        <!-- Las opciones se cargarán dinámicamente aquí desde la base de datos -->
                                    </select>
                                </div>
                            </div>

                            <div class="column">
                                <div class="form-group">
                                    <label for="cantidad">Cantidad*</label>
                                    <input id="cantidad" type="number" step="1" name="cantidad" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <div class="form-group">
                                    <label for="descuento">Agregar descuento % (opcional)</label>
                                    <input id="descuento" type="number" step="0.01" name="descuento" min="0" max="100">
                                </div>
                            </div>
                            <div class="column">
                                <div class="form-group">
                                    <label for="fechaCreacion">Fecha*</label>
                                    <input id="fechaCreacion" type="datetime-local" name="fechaCreacion" required>
                                </div>
                            </div>
                            <div class="column">
                                <div class="form-group">
                                    <label for="detallesPedido">Detalles de pedido*</label>
                                    <textarea id="detallesPedido" name="detallesPedido" rows="5" required></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn-send" id="agregarOrden">Agregar</button>
                            <button type="button" class="btn-send" id="EnviarOrden">Enviar Orden</button>
                            <button class="btn-send"><a href="panelEmployee.html"
                                    style="text-decoration: none;color: white;">Salir</a></button>
                        </div>
                    </form>
                    
                </div>
            </div>


            <div id="contenedor-mesas" class="mesas-container" style="display: none;">
                <!-- Aquí se cargarán las tarjetas de mesas dinámicamente -->
            </div>
            
        </main>
        <!-- MAIN -->

    </section>

    <script src="../assets/js/sidebar.js"></script>
    <script src="../models/tablesModel.js"></script>
  
    <script>
		const { ipcRenderer } = require('electron');
		document.addEventListener('DOMContentLoaded', () => {
			const btnSalirEmpleado = document.getElementById('btnSalirEmpleado');

			btnSalirEmpleado.addEventListener('click', async () => {
				// Mostrar SweetAlert de confirmación
				const confirmacion = await mostrarConfirmacion();

				// Si el usuario confirma, enviamos el mensaje para cerrar la ventana
				if (confirmacion.value) {
					ipcRenderer.send('btnSalirEmpleadoClick');
				}
			});

			// Función para mostrar el SweetAlert de confirmación
			function mostrarConfirmacion() {
				return Swal.fire({
					title: '¿Estás seguro de salir?',
					icon: 'warning',
					showCancelButton: true,
					confirmButtonColor: '#049935',
					cancelButtonColor: '#d33',
					confirmButtonText: 'Sí, salir',
					cancelButtonText: 'Cancelar',
				});
			}
		});

	</script>
</body>

</html>
