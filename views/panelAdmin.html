<!DOCTYPE html>
<html>
<head>
    <title>Cargar Imagen</title>
</head>
<body>
    <h1>Subir Imagen</h1>
    <form id="imageForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" accept=".jpg, .jpeg, .png" required>
        <button type="button" id="subirImagenButton">Subir Imagen</button>
        <button><a href="#">Salir</a></button>
    </form>
    <script src="../controllers/updateImageController.js"></script>
</body>
</html>
